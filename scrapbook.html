<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapbook Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5e6e8;
            padding: 20px;
        }
        h1 {
            color: #d63384;
        }
        .upload-container {
            margin-bottom: 20px;
        }
        .scrapbook {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .scrapbook img {
            width: 100%;
            border-radius: 10px;
            transform: rotate(calc(var(--rotate, 0) * 1deg));
        }
        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #d63384;
        }
        /* Dropdown Styling */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            font-family: 'Playfair Display';
            cursor: pointer;
            padding: 10px 15px;
            transition: 0.3s;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgb(228, 89, 112);
            min-width: 250px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 8px;
            text-align: left;
            
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
            font-size: 20px;
            font-family: 'Playfair Display';
        }

        .dropdown-content a:hover {
            background-color: rgb(200, 40, 70);
        }

        /* Show dropdown on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            color: #ffebcd;
        }
        nav button a:hover {
            color: #ffebcd;
        }
    </style>
</head>
<body>
    <header>
        <div class="site-name"><a href="val.html">Valentine's Day Special</a></div>

        <nav>

            <!-- Dropdown Menu for Quiz & Fun -->

                </div>
            </div>
    
            <div class="dropdown">
                <button class="dropbtn">Date Planner</button>
                <div class="dropdown-content">
                    <a href="calender.html">üìÖ Calendar</a>
                    <a href="diy.html">üé® DIY Date Ideas</a>
                    <a href="homemade.html">üçΩÔ∏è Homemade Dinner Ideas</a>
                    <a href="map.html">üó∫Ô∏è Google Map Integration</a>
                </div>
            </div>
        </nav>
    </header>

    <h1>Generate Your Scrapbook üìñ</h1>
    <div class="upload-container">
        <input type="file" id="imageInput" multiple accept="image/*">
        <button onclick="generateScrapbook()">Add to Scrapbook</button>
    </div>

    <div id="scrapbook" class="scrapbook"></div>

    <script>
        function generateScrapbook() {
            const input = document.getElementById("imageInput");
            const scrapbook = document.getElementById("scrapbook");

            if (input.files.length === 0) {
                alert("Please upload at least one image!");
                return;
            }

            for (let file of input.files) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = document.createElement("img");
                    img.src = event.target.result;
                    img.style.setProperty("--rotate", Math.random() * 10 - 5); // Random slight rotation
                    scrapbook.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
            
            // Reset file input so the user can upload the same images again if needed
            input.value = "";
        }
    </script>

</body>
